<!DOCTYPE html>
<html lang="ru">
    <head>

        <title>Таблица</title>
    </head>
    
    <body>

                        <th>1</th>

                    <tr>

                <tr>
                        <th>4</th>
                        <th>4</th>

                        <th>4</th>
                    </tr>
                </tfoot>
           
        </table>

</html>
